<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicia Sesión - Hotel Violeta</title>
  <link rel="stylesheet" href="style.css">

  <!-- emojis -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="register-box">
    <h2>Inicia Sesión</h2>

    <form>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Contraseña" required>
      </div>

      <div class="options">
        <label>
          <input type="checkbox" id="recordar"> Recordar
        </label>
        <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botón de incio de sesion-->
      <button type="submit" class="btn">Iniciar Sesión</button>
    </form>

    <!-- Botón 2 -->
    <p>¿No tienes cuenta?</p>
    <a href="file:///C:/Users/maath/OneDrive/Escritorio/Register/index.html?" class="btn-secondary">Regístrate</a>

    <p class="social-title">Forma de comunicación con el hotel</p>
    <div class="social-icons">
      <a href="https://wa.me/598360807" target="_blank" title="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="https://www.instagram.com/violetahotelboutique" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </div>
</body>

</html>
